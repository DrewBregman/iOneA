<!doctype html>
<html>
<head>
	<div style ="background-color: #fc9842;background-image: linear-gradient(315deg, #fc9842 0%, #fe5f75 74%);">
	<style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
		}

		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}

		.main{
			margin-left:160px;
			padding: 0px 0px;
		}

	</style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>{% block title %}Candle{% endblock %}</title>
</head>

<body>
	<div class="sidenav">
		<a href="/">Home</a>
		<a href="/search">Search</a>
		<a href="/profile">My Profile</a>
	</div>

	<div id="content" name="content" class="main">
		<div class="row justify-content-center">
			<div class="col-8">
				<div style="clear: both">
					<h1 style="float: left" class="mt-2">Candle</h1>
					<i><h6 style="float: right" style="color:black;font-size: 5px;">Ignite your passion.</h6></i>
					<hr class="mt-0 mb-4">
				</div>
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
